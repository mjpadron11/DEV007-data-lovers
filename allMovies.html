<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>El mundo de Ghibli: Películas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="allMovies.css" />
    <link rel="icon" type="image/jpg" href="/Images/favicon.png" />
  </head>
  <body>
    <body>
      <header>
        <div class="barTop">
          <div class="filters">
            <div class="botonDeLaAZ">
              <!-- botón desplegable de la A-Z-->
              <select id="filters" class="boton">
                <option value="" selected disabled hidden>Orden</option>
                <option value="ascendant">A-Z</option>
                <option value="decendant">Z-A</option>
                <option value="year">Año</option>
                <option value="rt-score">RT Score</option>
              </select>
            </div>
            <div class="director">
              <!-- botón desplegable de directores-->
              <!-- <label for="">directores</label> -->
              <select id="directores" class="boton">
                <option value="" selected disabled hidden>Directores</option>
                <option value="none">Sin Filtro</option>
                <option value="Hayao Miyazaki">Hayao Miyasaki</option>
                <option value="Isao Takahata">Isao Takahata</option>
                <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
                <option value="Gorō Miyazaki">Gorō Miyazaki</option>
                <option value="Hiromasa Yonebayashi">
                  Hiromasa Yonebayashi
                </option>
                <option value="Hiroyuki Morita">Hiroyuki Morita</option>
              </select>
            </div>
          </div>
          <div class="audio-wrapper">
            <audio controls>
              <source src="audio/Merry-go-round.mp3" type="audio/mpeg" />
              Tu navegador no soporta la etiqueta audio.
            </audio>
          </div>
          <div class="search-bar">
            <input
              class="search-input"
              type="text"
              id="search-input"
              placeholder="Buscar"
            />
            <picture class="icon-container"
              ><!-- icono de buscar -->
              <img class="search-icon" src="Images/iconoBusqueda.png" />
            </picture>
          </div>
        </div>
      </header>
      <!-- Data de Ghibli -->

      <aside class="aside" id="aside">
        <ul>
          <li>
            <a class="home-button" href="index.html">
              <picture class="icon-container">
                <img
                  class="icon"
                  src="/Images/home_button.png"
                  alt="Home button"
                />
              </picture>
              <p>Inicio</p>
            </a>
          </li>
          <li>
            <a href="allMovies.html">
              <picture class="icon-container">
                <img src="Images\iconoTotoro.png" class="icon" />
              </picture>
              <p>Película</p>
            </a>
          </li>
          <li>
            <a href="noticias.html">
              <picture class="icon-container">
                <img src="Images\iconoCalcifer.png" class="icon" />
              </picture>
              <p>Noticias</p>
            </a>
          </li>
          <li>
            <a>
              <picture class="icon-container">
                <img src="Images\iconoSinCara.png" class="icon" />
              </picture>
              <p>Personajes</p>
            </a>
          </li>
        </ul>
      </aside>
      <div class="hamburguerbtn" id="hamburguerbtn">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

      <main>
        <div class="container">
          <!-- Películas -->
          <div id="allMovies" class="all-movies"></div>
          <!-- Películas -->
        </div>
      </main>
    </body>
